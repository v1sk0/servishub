{% extends "layouts/base.html" %}

{% block title %}Dobavljaci - ServisHub Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100" x-data="suppliersPage()" x-init="loadSuppliers()">
    <div class="fixed inset-y-0 left-0 w-64 bg-gray-900">
        <div class="flex items-center h-16 px-6 bg-gray-800">
            <span class="text-lg font-bold text-white">ServisHub Admin</span>
        </div>
        <nav class="mt-6 px-3">
            <a href="/admin/dashboard" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg mb-1">Dashboard</a>
            <a href="/admin/tenants" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg mb-1">Servisi</a>
            <a href="/admin/kyc" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg mb-1">KYC</a>
            <a href="/admin/suppliers" class="flex items-center px-4 py-3 text-white bg-gray-800 rounded-lg mb-1">Dobavljaci</a>
            <a href="/admin/payments" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg mb-1">Uplate</a>
        </nav>
    </div>

    <div class="ml-64">
        <div class="bg-white shadow-sm h-16 flex items-center px-8">
            <h1 class="text-xl font-semibold text-gray-900">Dobavljaci</h1>
        </div>

        <div class="p-8">
            <div x-show="loading" class="flex justify-center py-12">
                <svg class="animate-spin h-8 w-8 text-gray-600" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
            </div>

            <div x-show="!loading" class="bg-white shadow rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Naziv</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">PIB</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Artikala</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Akcije</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="s in suppliers" :key="s.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <p class="text-sm font-medium text-gray-900" x-text="s.name"></p>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="s.email"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="s.pib || '-'"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="s.listings_count || 0"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full" :class="{'bg-yellow-100 text-yellow-800': s.status === 'PENDING', 'bg-green-100 text-green-800': s.status === 'ACTIVE', 'bg-red-100 text-red-800': s.status === 'SUSPENDED'}" x-text="s.status"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right">
                                    <a :href="'/admin/suppliers/' + s.id" class="text-red-600 hover:text-red-900 text-sm font-medium">Detalji</a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div x-show="suppliers.length === 0" class="text-center py-12 text-gray-500">Nema dobavljaca</div>
            </div>
        </div>
    </div>
</div>

<script>
function suppliersPage() {
    return {
        loading: true, suppliers: [],
        async loadSuppliers() {
            const token = localStorage.getItem('admin_access_token');
            if (!token) { window.location.href = '/admin/login'; return; }
            try {
                const r = await fetch('/api/admin/suppliers', { headers: { 'Authorization': 'Bearer ' + token } });
                if (r.ok) { const data = await r.json(); this.suppliers = data.suppliers || data; }
            } catch (e) { console.error(e); } finally { this.loading = false; }
        }
    }
}
</script>
{% endblock %}

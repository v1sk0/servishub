<script>
(function() {
    var t = localStorage.getItem('admin-theme') || 'light';
    var d = document.documentElement;
    // VAZNO: Ukloni obe klase prvo da ne dodje do mesanja tema
    d.classList.remove('admin-light', 'admin-glass');
    // Dodaj korektnu klasu
    d.classList.add(t === 'glass' ? 'admin-glass' : 'admin-light');
    d.setAttribute('data-admin-theme', t);
})();

// Globalna funkcija za promenu teme - koriste je sve admin stranice
window.setAdminTheme = function(newTheme) {
    var d = document.documentElement;
    // VAZNO: Ukloni obe klase prvo
    d.classList.remove('admin-light', 'admin-glass');
    // Dodaj novu klasu
    d.classList.add(newTheme === 'glass' ? 'admin-glass' : 'admin-light');
    // Postavi data atribut
    d.setAttribute('data-admin-theme', newTheme);
    // Sacuvaj u localStorage
    localStorage.setItem('admin-theme', newTheme);
};
</script>

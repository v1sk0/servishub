{# Admin Panel Theme System - JEDAN sistem, NULA flicker-a #}

<script>
// Globalna funkcija za promenu teme - poziva se iz Alpine komponenti
function setAdminTheme(t) {
    document.documentElement.classList.remove('admin-glass', 'admin-light');
    document.documentElement.classList.add(t === 'glass' ? 'admin-glass' : 'admin-light');
    localStorage.setItem('admin-theme', t);
}
// INSTANT: Primeni temu pre renderovanja
!function(){
    var t = localStorage.getItem('admin-theme') || 'light';
    document.documentElement.classList.add(t === 'glass' ? 'admin-glass' : 'admin-light');
}();
</script>

<style>

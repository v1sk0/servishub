<script>
function supplierApp() {
    return {
        user: null,
        supplier: null,
        sidebarOpen: false,
        loading: true,

        async init() {
            await this.loadUser();
        },

        async loadUser() {
            try {
                const data = await supplierApi('/auth/me');
                this.user = data.user;
                this.supplier = data.supplier;
            } catch (e) {
                console.error('Failed to load user:', e);
                window.location.href = '/supplier/login';
            } finally {
                this.loading = false;
            }
        },

        async logout() {
            try {
                await supplierApi('/auth/logout', 'POST');
            } catch (e) {}

            sessionStorage.removeItem('supplier_access_token');
            sessionStorage.removeItem('supplier_refresh_token');
            window.location.href = '/supplier/login';
        }
    }
}

// Supplier API helper
async function supplierApi(endpoint, method = 'GET', data = null) {
    const token = sessionStorage.getItem('supplier_access_token');
    if (!token) {
        window.location.href = '/supplier/login';
        throw new Error('Not authenticated');
    }

    const options = {
        method,
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    };

    if (data) {
        options.body = JSON.stringify(data);
    }

    const response = await fetch(`/api/supplier${endpoint}`, options);

    if (response.status === 401) {
        // Try refresh
        const refreshed = await refreshSupplierToken();
        if (refreshed) {
            return supplierApi(endpoint, method, data);
        }
        window.location.href = '/supplier/login';
        throw new Error('Session expired');
    }

    const result = await response.json();
    if (!response.ok) {
        throw new Error(result.error || 'Request failed');
    }
    return result;
}

async function refreshSupplierToken() {
    const refreshToken = sessionStorage.getItem('supplier_refresh_token');
    if (!refreshToken) return false;

    try {
        const response = await fetch('/api/supplier/auth/refresh', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ refresh_token: refreshToken })
        });

        if (response.ok) {
            const data = await response.json();
            sessionStorage.setItem('supplier_access_token', data.access_token);
            sessionStorage.setItem('supplier_refresh_token', data.refresh_token);
            return true;
        }
    } catch (e) {}
    return false;
}
</script>

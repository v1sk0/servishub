{% block head %}
<script>
// Auth guard - redirect before page renders if no token
if (!sessionStorage.getItem('access_token') && !(new URLSearchParams(window.location.search)).get('auth')) {
    window.location.replace('/login');
    document.documentElement.style.display = 'none';
}
</script>
<!--
    KRITIČNO: OAuth Token Handler
    Koristi sinhroni XMLHttpRequest da blokira SVE dok se tokeni ne preuzmu.
    Ovo garantuje da Alpine.js neće početi pre nego što su tokeni spremni.
-->
<script>
(function() {
    'use strict';

    const urlParams = new URLSearchParams(window.location.search);
    const authMethod = urlParams.get('auth');

    if (authMethod === 'oauth') {
        console.log('[OAuth] Detected auth=oauth, fetching tokens synchronously...');

        // SINHRONI XMLHttpRequest - blokira sve dok se ne završi
        // Ovo je namerno sinhrono jer moramo da završimo pre Alpine.js
        try {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/v1/auth/google/tokens', false);  // false = sinhrono
            xhr.withCredentials = true;  // Šalje session cookie
            xhr.send();

            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                console.log('[OAuth] Tokens received, saving...');

                sessionStorage.setItem('access_token', data.access_token);
                if (data.refresh_token) {
                    sessionStorage.setItem('refresh_token', data.refresh_token);
                }

                console.log('[OAuth] Tokens saved! Redirecting...');
                // Redirect odmah - ovo će prekinuti učitavanje stranice
                window.location.replace(window.location.pathname);
                // Nikada ne dolazi ovde jer se stranica reload-uje
            } else {
                console.error('[OAuth] Token fetch failed:', xhr.status);
                window.location.replace('/login?error=oauth_token_' + xhr.status);
            }
        } catch (e) {
            console.error('[OAuth] Exception:', e);
            window.location.replace('/login?error=oauth_exception');
        }
    }
})();
</script>

         x-transition:leave-end="-translate-x-full"
         class="fixed inset-y-0 left-0 z-50 w-72 sidebar-glass lg:hidden">
        {% include "components/tenant_sidebar.html" %}
    </div>

    <!-- Desktop sidebar -->
    <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col sidebar-glass">
        {% include "components/tenant_sidebar.html" %}
    </div>

    <!-- Main content -->
    <div class="lg:pl-72">
        <!-- Top bar -->
        <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 topbar-glass px-4 sm:gap-x-6 sm:px-6 lg:px-8">

            <!-- Mobile menu button -->
            <button type="button" class="lg:hidden -m-2.5 p-2.5 menu-btn" @click="sidebarOpen = true">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <!-- Separator -->
            <div class="h-6 w-px bg-white/10 lg:hidden"></div>

            <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
                <!-- Search -->
                <form class="relative flex flex-1" action="#" method="GET">
                    <label for="search-field" class="sr-only">Pretraga</label>
                    <svg class="pointer-events-none absolute inset-y-0 left-3 h-full w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                    <input id="search-field" class="search-input block h-10 w-full max-w-md rounded-lg py-0 pl-10 pr-4 text-sm focus:outline-none my-auto" placeholder="Pretrazi..." type="search" name="search">
                </form>

                <div class="flex items-center gap-x-4 lg:gap-x-6">
                    <!-- Credit Balance Widget -->
                    <template x-if="creditsLoading">
                        <div class="credit-widget-skeleton hidden sm:block"></div>
                    </template>
                    <template x-if="!creditsLoading && creditsEnabled">
                        <a href="/credits" class="credit-widget hidden sm:flex"
                           :class="{
                               'low-balance': creditBalance <= 5 && creditBalance > 1,
                               'critical-balance': creditBalance <= 1
                           }">
                            <!-- Shimmer overlay -->
                            <div class="shimmer-overlay"></div>
                            <!-- Icon -->
                            <div class="credit-icon">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                                </svg>
                            </div>
                            <!-- Balance -->
                            <div class="flex flex-col items-start leading-tight">
                                <span class="credit-amount" x-text="creditBalance.toFixed(2)"></span>
                                <span class="credit-label">kredita</span>
                            </div>
                        </a>
                    </template>

                    <!-- Notifications -->
                    <button type="button" class="-m-2.5 p-2.5 notification-btn">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button>

                    <!-- Separator -->
                    <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-white/10"></div>

                    <!-- Profile dropdown -->
                    <div class="relative" x-data="{ open: false }">
                        <button type="button" class="-m-1.5 flex items-center p-1.5" @click="open = !open">
                            <span class="sr-only">Open user menu</span>
                            <div class="h-8 w-8 rounded-full user-avatar flex items-center justify-center text-white font-medium" x-text="user?.ime?.charAt(0) || 'U'"></div>
                            <span class="hidden lg:flex lg:items-center">
                                <span class="user-name ml-4 text-sm font-semibold" x-text="user?.ime + ' ' + user?.prezime"></span>
                                <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>

                        <div x-show="open" @click.away="open = false"
                             x-transition
                             class="user-dropdown absolute right-0 z-10 mt-2.5 w-48 origin-top-right rounded-lg py-2 shadow-xl">
                            <a href="/settings" class="block px-4 py-2 text-sm">Podesavanja</a>
                            <a href="#" @click.prevent="logout()" class="block px-4 py-2 text-sm">Odjavi se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page content -->
        <main class="main-content py-6">
            <div class="px-4 sm:px-6 lg:px-8">
                {% block page_content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<script>
function tenantApp() {
    return {
        user: null,
        tenant: null,
        loading: true,
        sidebarOpen: false,
        // Credit balance
        creditBalance: 0,
        creditsEnabled: false,
        creditsLoading: true,
        // Notification badge - actionable orders (OFFERED)
        actionableOrdersCount: 0,

        async init() {
            // OAuth se sada obradjuje sinhrono u <head> pre Alpine.js
            // Ovde samo ucitavamo korisnika
            await Promise.all([
                this.loadUser(),
                this.loadCreditBalance(),
                this.loadActionableOrders()
            ]);
            // Poll for new actionable orders every 60s
            setInterval(() => this.loadActionableOrders(), 60000);
        },

        async loadUser() {
            try {
                const response = await api('/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    this.user = data.user;
                    this.tenant = data.tenant;
                }
            } catch (e) {
                console.error('Failed to load user:', e);
            } finally {
                this.loading = false;
            }
        },

        async loadCreditBalance() {
            try {
                // First check if credits are enabled
                const featuresRes = await api('/api/v1/tenant/features');
                if (featuresRes.ok) {
                    const features = await featuresRes.json();
                    this.creditsEnabled = features.credits_enabled || false;
                }

                if (this.creditsEnabled) {
                    // Load credit balance - API endpoint is /credits/
                    const res = await api('/api/v1/credits/');
                    if (res.ok) {
                        const data = await res.json();
                        this.creditBalance = data.balance || 0;
                    }
                }
            } catch (e) {
                console.error('Failed to load credit balance:', e);
            } finally {
                this.creditsLoading = false;
            }
        },

        async loadActionableOrders() {
            try {
                const res = await api('/api/v1/orders?status=OFFERED&per_page=1');
                if (res.ok) {
                    const data = await res.json();
                    this.actionableOrdersCount = data.total || 0;
                }
            } catch (e) {
                // silent - badge just won't show
            }
        },

        async logout() {
            try {
                await api('/auth/logout', 'POST');
            } catch (e) {}

            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('refresh_token');
            window.location.href = '/login';
        }
    }
}
</script>
{% endblock %}

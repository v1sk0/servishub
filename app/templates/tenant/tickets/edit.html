{% extends "layouts/tenant.html" %}

{% block title %}Izmena naloga #{{ ticket_id }} - ServisHub{% endblock %}

{% block page_content %}
<div x-data="ticketEditPage({{ ticket_id }})" x-init="loadTicket()">
    <!-- Loading -->
    <div x-show="loading" class="flex justify-center items-center h-64">
        <svg class="animate-spin h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <div x-show="!loading && ticket">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0 flex-1">
                <div class="flex items-center">
                    <a :href="'/tickets/' + ticketId" class="mr-4 text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </a>
                    <h2 class="text-2xl font-bold text-gray-900">Izmena naloga #<span x-text="ticket.ticket_number"></span></h2>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form @submit.prevent="saveTicket" class="space-y-6">
            <!-- Customer Info -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Podaci o kupcu</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ime i prezime *</label>
                        <input type="text" x-model="form.customer_name" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                        <input type="tel" x-model="form.customer_phone"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" x-model="form.customer_email"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Device Info -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Podaci o uredjaju</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tip uredjaja</label>
                        <select x-model="form.device_type" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            <option value="PHONE">Mobilni telefon</option>
                            <option value="TABLET">Tablet</option>
                            <option value="LAPTOP">Laptop</option>
                            <option value="COMPUTER">Desktop racunar</option>
                            <option value="OTHER">Ostalo</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Marka *</label>
                        <input type="text" x-model="form.brand" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Model *</label>
                        <input type="text" x-model="form.model" required
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">IMEI / Serijski broj</label>
                        <input type="text" x-model="form.imei"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Stanje uredjaja</label>
                        <select x-model="form.device_condition" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            <option value="GOOD">Dobro</option>
                            <option value="SCRATCHED">Ogrebano</option>
                            <option value="CRACKED">Napuklo</option>
                            <option value="BROKEN">Polomljeno</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lozinka uredjaja</label>
                        <input type="text" x-model="form.device_password"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Problem & Notes -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Opis problema</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Opis problema *</label>
                        <textarea x-model="form.problem_description" required rows="3"
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Dijagnoza</label>
                        <textarea x-model="form.diagnosis" rows="2"
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Resenje</label>
                        <textarea x-model="form.resolution" rows="2"
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Interne beleske</label>
                        <textarea x-model="form.internal_notes" rows="2"
                                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- Pricing -->
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Cena i garancija</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Procenjena cena</label>
                        <input type="number" x-model="form.estimated_price" step="0.01" min="0"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Konacna cena</label>
                        <input type="number" x-model="form.final_price" step="0.01" min="0"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valuta</label>
                        <select x-model="form.currency" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                            <option value="RSD">RSD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Garancija (dani)</label>
                        <input type="number" x-model="form.warranty_days" min="0"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-4">
                <a :href="'/tickets/' + ticketId"
                   class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Otkazi
                </a>
                <button type="submit" :disabled="saving"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-500 disabled:opacity-50">
                    <span x-show="!saving">Sacuvaj izmene</span>
                    <span x-show="saving">Cuvanje...</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function ticketEditPage(ticketId) {
    return {
        ticketId: ticketId,
        ticket: null,
        loading: true,
        saving: false,
        form: {
            customer_name: '',
            customer_phone: '',
            customer_email: '',
            device_type: 'PHONE',
            brand: '',
            model: '',
            imei: '',
            device_condition: 'GOOD',
            device_password: '',
            problem_description: '',
            diagnosis: '',
            resolution: '',
            internal_notes: '',
            estimated_price: null,
            final_price: null,
            currency: 'RSD',
            warranty_days: 30
        },

        async loadTicket() {
            try {
                const response = await api('/api/v1/tickets/' + this.ticketId);
                if (response.ok) {
                    this.ticket = await response.json();
                    Object.keys(this.form).forEach(key => {
                        if (this.ticket[key] !== undefined) {
                            this.form[key] = this.ticket[key];
                        }
                    });
                }
            } catch (e) {
                console.error('Failed to load ticket:', e);
            } finally {
                this.loading = false;
            }
        },

        async saveTicket() {
            this.saving = true;
            try {
                const response = await api('/api/v1/tickets/' + this.ticketId, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.form)
                });

                if (response.ok) {
                    showToast('Nalog sacuvan', 'success');
                    window.location.href = '/tickets/' + this.ticketId;
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Greska pri cuvanju', 'error');
                }
            } catch (e) {
                console.error('Failed to save ticket:', e);
                showToast('Greska pri cuvanju', 'error');
            } finally {
                this.saving = false;
            }
        }
    }
}
</script>
{% endblock %}

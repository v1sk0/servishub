{% extends "layouts/base.html" %}

{% block title %}Prijava - ServisHub{% endblock %}

{% block head %}
<style>
    /* Force light theme colors for public login page */
    .public-page .text-white { color: #ffffff !important; }
    .public-page .text-gray-900 { color: #111827 !important; }
    .public-page .text-gray-800 { color: #1f2937 !important; }
    .public-page .text-gray-700 { color: #374151 !important; }
    .public-page .text-gray-600 { color: #4b5563 !important; }
    .public-page .text-gray-500 { color: #6b7280 !important; }
    .public-page .text-primary-600 { color: #2563eb !important; }
    .public-page .text-primary-500 { color: #3b82f6 !important; }
    .public-page .bg-white { background-color: #ffffff !important; }
    .public-page .bg-gray-50 { background-color: #f9fafb !important; }
    .public-page .bg-primary-600 { background-color: #2563eb !important; }
    .public-page .border-gray-300 { border-color: #d1d5db !important; }
    .public-page .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important; }
    .public-page input, .public-page select, .public-page textarea {
        background-color: #ffffff !important;
        color: #111827 !important;
        border-color: #d1d5db !important;
    }
    .public-page input::placeholder { color: #9ca3af !important; }
    .public-page label { color: #374151 !important; }
</style>
{% endblock %}

{% block content %}
<div class="public-page flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8" x-data="loginForm()">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <div class="flex justify-center">
            <div class="h-12 w-12 rounded-xl bg-primary-600 flex items-center justify-center">
                <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
        </div>
        <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">
            Prijavite se na ServisHub
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Nemate nalog?
            <a href="/register" class="font-medium text-primary-600 hover:text-primary-500">
                Registrujte se besplatno
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
            <!-- Google OAuth dugme -->
            <div class="mb-6">
                <button type="button"
                        @click="loginWithGoogle()"
                        :disabled="googleLoading"
                        class="flex w-full justify-center items-center gap-3 rounded-md border border-gray-300 bg-white py-2.5 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg x-show="!googleLoading" class="h-5 w-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <svg x-show="googleLoading" class="animate-spin h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="googleLoading ? 'Povezivanje...' : 'Nastavi sa Google'"></span>
                </button>
            </div>

            <!-- Separator -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-gray-500">ili se prijavite sa email-om</span>
                </div>
            </div>

            <form @submit.prevent="submit()" class="space-y-6">
                <!-- Error message -->
                <div x-show="error" x-cloak class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                        </svg>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800" x-text="error"></p>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email adresa
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               x-model="form.email"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Lozinka
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               x-model="form.password"
                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
                    </div>
                </div>

                <!-- Remember me + Forgot -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Zapamti me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forgot-password" class="font-medium text-primary-600 hover:text-primary-500">
                            Zaboravili ste lozinku?
                        </a>
                    </div>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit"
                            :disabled="loading"
                            class="flex w-full justify-center rounded-md border border-transparent bg-primary-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg x-show="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span x-text="loading ? 'Prijavljivanje...' : 'Prijavi se'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        form: {
            email: '',
            password: ''
        },
        loading: false,
        googleLoading: false,
        error: null,

        init() {
            // Proveri da li ima grešku u URL-u (npr. nakon neuspešnog Google OAuth)
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                switch(error) {
                    case 'google_denied':
                        this.error = 'Google prijava je odbijena.';
                        break;
                    case 'no_code':
                        this.error = 'Greška pri Google prijavi. Pokušajte ponovo.';
                        break;
                    case 'config':
                        this.error = 'Google prijava nije konfigurisana.';
                        break;
                    case 'csrf_invalid':
                        this.error = 'Sesija je istekla. Pokušajte ponovo.';
                        break;
                    case 'pkce_invalid':
                        this.error = 'Sigurnosna verifikacija nije uspela. Pokušajte ponovo.';
                        break;
                    case 'token_exchange':
                    case 'userinfo':
                    case 'network':
                        this.error = 'Greška u komunikaciji sa Google servisom.';
                        break;
                    default:
                        this.error = 'Greška pri prijavi.';
                }
                // Očisti URL parametre
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        },

        async loginWithGoogle() {
            this.googleLoading = true;
            this.error = null;

            try {
                const response = await fetch('/api/v1/auth/google', {
                    credentials: 'include'  // Ensure session cookie is set
                });
                const data = await response.json();

                if (response.ok && data.auth_url) {
                    // Small delay to ensure cookie is processed before redirect
                    await new Promise(resolve => setTimeout(resolve, 100));
                    window.location.href = data.auth_url;
                } else {
                    this.error = data.message || 'Greška pri pokretanju Google prijave';
                    this.googleLoading = false;
                }
            } catch (e) {
                this.error = 'Greška u komunikaciji sa serverom';
                this.googleLoading = false;
            }
        },

        async submit() {
            this.loading = true;
            this.error = null;

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.form)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.tokens.access_token);
                    localStorage.setItem('refresh_token', data.tokens.refresh_token);
                    window.location.href = '/dashboard';
                } else {
                    this.error = data.message || data.error || 'Greška pri prijavi';
                }
            } catch (e) {
                this.error = 'Greška u komunikaciji sa serverom';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}

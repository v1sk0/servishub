{% extends "layouts/tenant.html" %}

{% block title %}Tim - ServisHub{% endblock %}

{% block page_content %}
<div x-data="teamPage()" x-init="loadTeam()">
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Clanovi tima</h2>
            <p class="mt-1 text-sm text-gray-500">Upravljajte korisnicima vase servisne radnje</p>
        </div>
        <div class="mt-4 md:mt-0">
            <a href="/team/new"
               class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-500">
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Dodaj clana
            </a>
        </div>
    </div>

    <!-- Loading -->
    <div x-show="loading" class="flex justify-center items-center h-64">
        <svg class="animate-spin h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
    </div>

    <!-- Users Table -->
    <div x-show="!loading" class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Korisnik</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uloga</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Poslednji login</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Akcije</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-medium"
                                         x-text="user.ime?.charAt(0) || 'U'"></div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" x-text="user.ime + ' ' + user.prezime"></div>
                                    <div class="text-sm text-gray-500" x-text="'@' + user.username"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.email"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium rounded-full"
                                  :class="getRoleClass(user.role)"
                                  x-text="roleLabels[user.role]"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="user.is_active ? 'text-green-600' : 'text-red-600'" class="text-sm">
                                <span x-text="user.is_active ? 'Aktivan' : 'Neaktivan'"></span>
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(user.last_login_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a :href="'/team/' + user.id" class="text-primary-600 hover:text-primary-900">Izmeni</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div x-show="!loading && users.length === 0" class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Nema clanova tima</h3>
        <p class="mt-1 text-sm text-gray-500">Dodajte prvog clana tima.</p>
    </div>
</div>

<script>
function teamPage() {
    return {
        users: [],
        loading: true,

        roleLabels: {
            'OWNER': 'Vlasnik',
            'ADMIN': 'Administrator',
            'MANAGER': 'Menadzer',
            'TECHNICIAN': 'Tehnicar',
            'RECEPTIONIST': 'Prijem'
        },

        async loadTeam() {
            try {
                const response = await api('/api/v1/users');
                if (response.ok) {
                    const data = await response.json();
                    this.users = data.users || data;
                }
            } catch (e) {
                console.error('Failed to load team:', e);
            } finally {
                this.loading = false;
            }
        },

        getRoleClass(role) {
            const classes = {
                'OWNER': 'bg-purple-100 text-purple-800',
                'ADMIN': 'bg-red-100 text-red-800',
                'MANAGER': 'bg-blue-100 text-blue-800',
                'TECHNICIAN': 'bg-green-100 text-green-800',
                'RECEPTIONIST': 'bg-gray-100 text-gray-800'
            };
            return classes[role] || 'bg-gray-100 text-gray-800';
        },

        formatDate(dateStr) {
            if (!dateStr) return 'Nikada';
            return new Date(dateStr).toLocaleDateString('sr-Latn-RS', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }
    }
}
</script>
{% endblock %}

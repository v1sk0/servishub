{% extends "layouts/tenant.html" %}

{% block title %}Nova lokacija - ServisHub{% endblock %}

{% block page_content %}
<div x-data="locationNewPage()">
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="min-w-0 flex-1">
            <div class="flex items-center">
                <a href="/locations" class="mr-4 text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h2 class="text-2xl font-bold text-gray-900">Nova lokacija</h2>
            </div>
        </div>
    </div>

    <!-- Form -->
    <form @submit.prevent="saveLocation" class="space-y-6">
        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Osnovni podaci</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Naziv lokacije *</label>
                    <input type="text" x-model="form.name" required placeholder="Servis centar Zemun"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Telefon</label>
                    <input type="tel" x-model="form.phone"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" x-model="form.email"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Grad</label>
                    <input type="text" x-model="form.city"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresa</label>
                    <input type="text" x-model="form.address"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Postanski broj</label>
                    <input type="text" x-model="form.postal_code"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Radno vreme</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <template x-for="(day, key) in workingHours" :key="key">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" x-text="dayNames[key]"></label>
                        <input type="text" x-model="workingHours[key]" placeholder="09:00-17:00"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    </div>
                </template>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <input type="checkbox" x-model="form.is_primary" id="is_primary"
                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                <label for="is_primary" class="ml-2 block text-sm text-gray-900">
                    Postavi kao glavnu lokaciju
                </label>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-4">
            <a href="/locations"
               class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Otkazi
            </a>
            <button type="submit" :disabled="saving"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-500 disabled:opacity-50">
                <span x-show="!saving">Sacuvaj lokaciju</span>
                <span x-show="saving">Cuvanje...</span>
            </button>
        </div>
    </form>
</div>

<script>
function locationNewPage() {
    return {
        saving: false,
        form: {
            name: '',
            phone: '',
            email: '',
            city: '',
            address: '',
            postal_code: '',
            is_primary: false
        },
        workingHours: {
            mon: '09:00-17:00',
            tue: '09:00-17:00',
            wed: '09:00-17:00',
            thu: '09:00-17:00',
            fri: '09:00-17:00',
            sat: '09:00-14:00',
            sun: ''
        },
        dayNames: {
            mon: 'Ponedeljak',
            tue: 'Utorak',
            wed: 'Sreda',
            thu: 'Cetvrtak',
            fri: 'Petak',
            sat: 'Subota',
            sun: 'Nedelja'
        },

        async saveLocation() {
            this.saving = true;
            try {
                const payload = {
                    ...this.form,
                    working_hours: this.workingHours
                };

                const response = await api('/api/v1/locations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showToast('Lokacija sacuvana', 'success');
                    window.location.href = '/locations';
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Greska pri cuvanju', 'error');
                }
            } catch (e) {
                console.error('Failed to save location:', e);
                showToast('Greska pri cuvanju', 'error');
            } finally {
                this.saving = false;
            }
        }
    }
}
</script>
{% endblock %}

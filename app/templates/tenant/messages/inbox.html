{% extends "layouts/tenant.html" %}

{% block title %}Poruke - ServisHub{% endblock %}

{% block page_content %}
<style>
    /* ========================================
       MODERN CHAT - Split Layout
       ======================================== */
    .chat-layout {
        display: flex;
        gap: 1.5rem;
        height: calc(100vh - 180px);
        min-height: 500px;
    }

    /* Left Panel - Thread List */
    .threads-panel {
        width: 340px;
        flex-shrink: 0;
        background: #ffffff;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .threads-header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #e2e8f0;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    .threads-header h2 {
        font-size: 1rem;
        font-weight: 700;
        color: #0f172a;
        margin: 0 0 0.75rem 0;
    }

    /* Search */
    .search-box {
        position: relative;
        margin-bottom: 0.75rem;
    }
    .search-input {
        width: 100%;
        padding: 0.625rem 0.875rem 0.625rem 2.25rem;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        font-size: 0.8125rem;
        color: #1e293b;
        transition: all 0.2s;
    }
    .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .search-input::placeholder {
        color: #94a3b8;
    }
    .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        width: 16px;
        height: 16px;
    }

    /* Tabs */
    .tabs-nav {
        display: flex;
        gap: 0.5rem;
    }
    .tab-btn {
        flex: 1;
        padding: 0.5rem 0.75rem;
        background: transparent;
        border: none;
        font-size: 0.8125rem;
        font-weight: 600;
        color: #64748b;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.375rem;
    }
    .tab-btn:hover {
        background: #f1f5f9;
        color: #1e293b;
    }
    .tab-btn.active {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
    }
    .tab-badge {
        background: rgba(255,255,255,0.25);
        font-size: 0.6875rem;
        padding: 0.125rem 0.375rem;
        border-radius: 9999px;
        font-weight: 700;
    }
    .tab-btn:not(.active) .tab-badge {
        background: #ef4444;
        color: white;
    }

    /* Thread List */
    .threads-list {
        flex: 1;
        overflow-y: auto;
    }
    .thread-item {
        display: flex;
        align-items: center;
        gap: 0.875rem;
        padding: 1rem 1.25rem;
        cursor: pointer;
        transition: all 0.15s;
        border-bottom: 1px solid #f1f5f9;
    }
    .thread-item:hover {
        background: #f8fafc;
    }
    .thread-item.active {
        background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%);
        border-left: 3px solid #3b82f6;
    }
    .thread-item.unread {
        background: #fefce8;
    }

    .thread-avatar {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.875rem;
        flex-shrink: 0;
    }
    .thread-avatar.support {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
    }
    .thread-avatar.system {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
    }
    .thread-avatar.network {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
    }

    .thread-info {
        flex: 1;
        min-width: 0;
    }
    .thread-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #0f172a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 0.25rem;
    }
    .thread-item.unread .thread-name {
        color: #1e40af;
    }
    .thread-preview {
        font-size: 0.75rem;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .thread-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.375rem;
        flex-shrink: 0;
    }
    .thread-time {
        font-size: 0.6875rem;
        color: #94a3b8;
    }
    .thread-unread {
        width: 20px;
        height: 20px;
        background: #3b82f6;
        color: white;
        font-size: 0.625rem;
        font-weight: 700;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Pin Button */
    .pin-btn {
        opacity: 0;
        padding: 0.25rem;
        background: none;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.15s;
    }
    .thread-item:hover .pin-btn {
        opacity: 1;
    }
    .pin-btn:hover {
        color: #3b82f6;
        background: #eff6ff;
    }
    .pin-btn.pinned {
        opacity: 1;
        color: #3b82f6;
    }

    /* Fixed Footer Contact */
    .threads-footer {
        border-top: 1px solid #e2e8f0;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    .footer-contact {
        display: flex;
        align-items: center;
        gap: 0.875rem;
        padding: 1rem 1.25rem;
        cursor: pointer;
        transition: all 0.15s;
    }
    .footer-contact:hover {
        background: #eff6ff;
    }
    .footer-contact.active {
        background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%);
        border-left: 3px solid #3b82f6;
    }
    .footer-avatar {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .footer-info {
        flex: 1;
    }
    .footer-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #0f172a;
    }
    .footer-desc {
        font-size: 0.75rem;
        color: #64748b;
    }

    /* New Thread Button */
    .new-thread-btn {
        margin: 1rem 1.25rem;
        padding: 0.75rem;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .new-thread-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    /* Right Panel - Chat */
    .chat-panel {
        flex: 1;
        background: #ffffff;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Empty State */
    .empty-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        padding: 2rem;
    }
    .empty-chat svg {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        opacity: 0.4;
    }
    .empty-chat h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: #64748b;
        margin: 0 0 0.5rem 0;
    }
    .empty-chat p {
        font-size: 0.875rem;
        text-align: center;
    }

    /* Chat Header */
    .chat-header {
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
    }
    .chat-header-avatar {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1rem;
        flex-shrink: 0;
    }
    .chat-header-avatar.support {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
    }
    .chat-header-avatar.system {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
    }
    .chat-header-info {
        flex: 1;
    }
    .chat-header-info h3 {
        font-size: 1rem;
        font-weight: 600;
        color: #0f172a;
        margin: 0;
    }
    .chat-header-info p {
        font-size: 0.75rem;
        color: #64748b;
        margin: 0.25rem 0 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .online-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
    }
    .chat-header-status {
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
    }
    .chat-header-status.open {
        background: #dbeafe;
        color: #1e40af;
    }
    .chat-header-status.pending {
        background: #fef3c7;
        color: #92400e;
    }
    .chat-header-status.resolved {
        background: #f3f4f6;
        color: #374151;
    }

    /* Messages */
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background: linear-gradient(180deg, #fafbfc 0%, #ffffff 100%);
    }

    .message-row {
        display: flex;
        gap: 0.625rem;
        margin-bottom: 0.875rem;
        animation: messageSlide 0.25s ease-out;
    }
    @keyframes messageSlide {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .message-row.outgoing {
        flex-direction: row-reverse;
    }

    .msg-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.6875rem;
        flex-shrink: 0;
        align-self: flex-end;
    }
    .msg-avatar.admin {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
    }
    .msg-avatar.tenant {
        background: linear-gradient(135deg, #3b82f6, #0ea5e9);
        color: white;
    }
    .msg-avatar.system {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
    }

    .msg-content {
        max-width: 70%;
    }
    .message-row.outgoing .msg-content {
        text-align: right;
    }

    .msg-sender {
        font-size: 0.6875rem;
        color: #64748b;
        font-weight: 500;
        margin-bottom: 0.25rem;
        padding: 0 0.375rem;
    }

    .msg-bubble {
        padding: 0.75rem 1rem;
        border-radius: 18px;
        font-size: 0.875rem;
        line-height: 1.5;
        display: inline-block;
        text-align: left;
        word-wrap: break-word;
    }
    .message-row.incoming .msg-bubble {
        background: #ffffff;
        color: #1e293b;
        border: 1px solid #e2e8f0;
        border-bottom-left-radius: 6px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    .message-row.outgoing .msg-bubble {
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        border-bottom-right-radius: 6px;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.35);
    }
    .message-row.system .msg-bubble {
        background: linear-gradient(135deg, #fef3c7, #fef9c3);
        color: #92400e;
        border: 1px solid #fde68a;
        border-radius: 18px;
    }

    .msg-meta {
        font-size: 0.625rem;
        color: #94a3b8;
        margin-top: 0.25rem;
        padding: 0 0.375rem;
        display: flex;
        gap: 0.5rem;
    }
    .message-row.outgoing .msg-meta {
        justify-content: flex-end;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0;
        margin-left: calc(32px + 0.625rem);
    }
    .typing-bubble {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        padding: 0.625rem 1rem;
        border-radius: 18px;
        border-bottom-left-radius: 6px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    .typing-dots {
        display: flex;
        gap: 4px;
    }
    .typing-dots span {
        width: 7px;
        height: 7px;
        background: #94a3b8;
        border-radius: 50%;
        animation: typingPulse 1.4s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typingPulse {
        0%, 60%, 100% { transform: scale(0.85); opacity: 0.5; }
        30% { transform: scale(1); opacity: 1; }
    }
    .typing-text {
        color: #64748b;
        font-size: 0.75rem;
    }

    /* Reply Box */
    .reply-container {
        padding: 1rem 1.5rem 1.25rem;
        background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        border-top: 1px solid #e2e8f0;
        flex-shrink: 0;
    }
    .reply-container.readonly {
        background: #f8fafc;
        text-align: center;
        color: #64748b;
        font-size: 0.8125rem;
        padding: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .reply-wrapper {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
    }
    .reply-input {
        flex: 1;
        padding: 0.875rem 1rem;
        background: #ffffff;
        border: 2px solid #e2e8f0;
        border-radius: 24px;
        font-size: 0.875rem;
        resize: none;
        min-height: 48px;
        max-height: 150px;
        transition: all 0.2s;
        line-height: 1.4;
    }
    .reply-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    .send-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.35);
        flex-shrink: 0;
    }
    .send-btn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.45);
    }
    .send-btn:disabled {
        background: #cbd5e1;
        box-shadow: none;
        cursor: not-allowed;
    }
    .reply-hint {
        font-size: 0.6875rem;
        color: #94a3b8;
        margin-top: 0.5rem;
        text-align: right;
    }

    /* Modal */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 200;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
    }
    .modal-overlay.open {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        background: white;
        border-radius: 16px;
        width: 100%;
        max-width: 480px;
        margin: 1rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        transform: scale(0.9);
        transition: transform 0.3s;
    }
    .modal-overlay.open .modal-content {
        transform: scale(1);
    }
    .modal-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .modal-header h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: #0f172a;
        margin: 0;
    }
    .modal-body {
        padding: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-label {
        display: block;
        color: #475569;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        font-size: 0.875rem;
        color: #1e293b;
    }
    .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }
    .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #e2e8f0;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
    }
    .btn-cancel {
        padding: 0.625rem 1.25rem;
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
    }
    .btn-primary {
        padding: 0.625rem 1.25rem;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }
    .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Loading */
    .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .loading-center {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
    }
</style>

<div x-data="messagesApp()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-4">
        <h2 class="text-2xl font-bold text-gray-900">Poruke</h2>
        <p class="text-sm text-gray-500 mt-1">Razgovarajte sa podrškom ili partnerima</p>
    </div>

    <!-- Split Layout -->
    <div class="chat-layout">
        <!-- Left Panel - Thread List -->
        <div class="threads-panel">
            <div class="threads-header">
                <h2>Konverzacije</h2>
                <!-- Search -->
                <div class="search-box">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" x-model="searchQuery" class="search-input" placeholder="Pretraži razgovore...">
                </div>
                <div class="tabs-nav">
                    <button @click="activeTab = 'conversations'" :class="{'active': activeTab === 'conversations'}" class="tab-btn">
                        Razgovori
                        <span x-show="conversationsUnread > 0" class="tab-badge" x-text="conversationsUnread"></span>
                    </button>
                    <button @click="activeTab = 'system'" :class="{'active': activeTab === 'system'}" class="tab-btn">
                        Sistemske
                        <span x-show="systemUnread > 0" class="tab-badge" x-text="systemUnread"></span>
                    </button>
                </div>
            </div>

            <div class="threads-list">
                <!-- Loading -->
                <div x-show="loading" class="loading-center">
                    <div class="spinner"></div>
                </div>

                <!-- Conversations Tab -->
                <template x-if="!loading && activeTab === 'conversations'">
                    <div>
                        <template x-for="thread in filteredConversations" :key="thread.id">
                            <div @click="selectThread(thread)"
                                 class="thread-item"
                                 :class="{'active': selectedThread?.id === thread.id, 'unread': thread.unread_count > 0}">
                                <div class="thread-avatar" :class="thread.thread_type === 'SUPPORT' ? 'support' : 'network'">
                                    <span x-text="getThreadInitials(thread)"></span>
                                </div>
                                <div class="thread-info">
                                    <div class="thread-name" x-text="getThreadName(thread)"></div>
                                    <div class="thread-preview" x-text="thread.last_message_preview || 'Započnite razgovor...'"></div>
                                </div>
                                <div class="thread-meta">
                                    <button @click.stop="togglePin(thread)" class="pin-btn" :class="{'pinned': thread.pinned}" title="Zakači na vrh">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M5 5a2 2 0 012-2h6a2 2 0 012 2v2h2a1 1 0 011 1v1a1 1 0 01-.293.707L14 13.414V17a1 1 0 01-.553.894l-3 1.5a1 1 0 01-.894 0l-3-1.5A1 1 0 016 17v-3.586L2.293 9.707A1 1 0 012 9V8a1 1 0 011-1h2V5z"/>
                                        </svg>
                                    </button>
                                    <span class="thread-time" x-text="formatDate(thread.last_message_at || thread.created_at)"></span>
                                    <span x-show="thread.unread_count > 0" class="thread-unread" x-text="thread.unread_count"></span>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredConversations.length === 0 && searchQuery" class="p-6 text-center text-gray-500 text-sm">
                            Nema rezultata za "<span x-text="searchQuery"></span>"
                        </div>
                        <div x-show="conversationThreads.length === 0 && !searchQuery" class="p-6 text-center text-gray-500 text-sm">
                            Nemate razgovora.<br>Kliknite dugme ispod za novi.
                        </div>
                    </div>
                </template>

                <!-- System Tab -->
                <template x-if="!loading && activeTab === 'system'">
                    <div>
                        <template x-for="thread in filteredSystemThreads" :key="thread.id">
                            <div @click="selectThread(thread)"
                                 class="thread-item"
                                 :class="{'active': selectedThread?.id === thread.id, 'unread': thread.unread_count > 0}">
                                <div class="thread-avatar system">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <div class="thread-info">
                                    <div class="thread-name" x-text="thread.subject"></div>
                                    <div class="thread-preview" x-text="thread.last_message_preview || 'Sistemska poruka'"></div>
                                </div>
                                <div class="thread-meta">
                                    <span class="thread-time" x-text="formatDate(thread.last_message_at || thread.created_at)"></span>
                                    <span x-show="thread.unread_count > 0" class="thread-unread" x-text="thread.unread_count"></span>
                                </div>
                            </div>
                        </template>
                        <div x-show="filteredSystemThreads.length === 0 && searchQuery" class="p-6 text-center text-gray-500 text-sm">
                            Nema rezultata za "<span x-text="searchQuery"></span>"
                        </div>
                        <div x-show="systemThreads.length === 0 && !searchQuery" class="p-6 text-center text-gray-500 text-sm">
                            Nema sistemskih poruka.
                        </div>
                    </div>
                </template>
            </div>

            <!-- Fixed Footer - ServisHub Support -->
            <div class="threads-footer">
                <div @click="openSupportChat()"
                     class="footer-contact"
                     :class="{'active': selectedThread?.thread_type === 'SUPPORT'}"
                    <div class="footer-avatar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                    <div class="footer-info">
                        <div class="footer-name">ServisHub Podrška</div>
                        <div class="footer-desc">Uvek tu za vas</div>
                    </div>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            </div>

            <!-- New Thread Button -->
            <button @click="openNewThread()" class="new-thread-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Nova poruka
            </button>
        </div>

        <!-- Right Panel - Chat -->
        <div class="chat-panel">
            <!-- Empty State -->
            <template x-if="!selectedThread">
                <div class="empty-chat">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <h3>Izaberite razgovor</h3>
                    <p>Kliknite na konverzaciju sa leve strane<br>ili započnite novu poruku</p>
                </div>
            </template>

            <!-- Active Chat -->
            <template x-if="selectedThread">
                <div class="flex flex-col h-full">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-header-avatar" :class="selectedThread.thread_type === 'SYSTEM' ? 'system' : 'support'">
                            <template x-if="selectedThread.thread_type === 'SYSTEM'">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </template>
                            <template x-if="selectedThread.thread_type !== 'SYSTEM'">
                                <span x-text="getThreadInitials(selectedThread)"></span>
                            </template>
                        </div>
                        <div class="chat-header-info">
                            <h3 x-text="getThreadName(selectedThread)"></h3>
                            <p>
                                <span class="online-dot"></span>
                                <span x-text="selectedThread.thread_type === 'SUPPORT' ? 'ServisHub Podrška' : (selectedThread.thread_type === 'SYSTEM' ? 'Sistemska notifikacija' : 'Partner')"></span>
                            </p>
                        </div>
                        <span class="chat-header-status" :class="selectedThread.status.toLowerCase()" x-text="getStatusLabel(selectedThread.status)"></span>
                    </div>

                    <!-- Messages -->
                    <div class="messages-container" x-ref="messagesContainer">
                        <template x-if="messagesLoading">
                            <div class="loading-center">
                                <div class="spinner"></div>
                            </div>
                        </template>
                        <template x-for="msg in messages" :key="msg.id">
                            <div class="message-row" :class="getMessageClass(msg)">
                                <div class="msg-avatar" :class="msg.sender.type">
                                    <span x-text="getInitials(msg.sender.name)"></span>
                                </div>
                                <div class="msg-content">
                                    <div class="msg-sender" x-text="msg.sender.name"></div>
                                    <div class="msg-bubble" x-html="formatMessageBody(msg.body)"></div>
                                    <div class="msg-meta">
                                        <span x-text="formatDateTime(msg.created_at)"></span>
                                        <span x-show="msg.is_edited">· izmenjeno</span>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Typing Indicator -->
                        <template x-if="typingUsers.length > 0">
                            <div class="typing-indicator">
                                <div class="typing-bubble">
                                    <div class="typing-dots">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <span class="typing-text" x-text="getTypingText()"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Reply Box -->
                    <template x-if="selectedThread.is_read_only">
                        <div class="reply-container readonly">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <span>Sistemske poruke su samo za čitanje</span>
                        </div>
                    </template>
                    <template x-if="!selectedThread.is_read_only">
                        <div class="reply-container">
                            <div class="reply-wrapper">
                                <textarea
                                    x-model="replyText"
                                    @keydown.ctrl.enter="sendReply()"
                                    @input="onTyping(); autoResize($event)"
                                    class="reply-input"
                                    placeholder="Unesite poruku..."
                                    rows="1"
                                ></textarea>
                                <button @click="sendReply()" :disabled="!replyText.trim() || sending" class="send-btn">
                                    <template x-if="sending">
                                        <div class="spinner" style="width:20px;height:20px;border-width:2px;border-color:#fff;border-top-color:transparent;"></div>
                                    </template>
                                    <template x-if="!sending">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                        </svg>
                                    </template>
                                </button>
                            </div>
                            <div class="reply-hint">Ctrl+Enter za slanje</div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>

    <!-- New Thread Modal -->
    <div class="modal-overlay" :class="{'open': showNewThreadModal}" @click.self="showNewThreadModal = false">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova poruka podršci</h3>
                <button @click="showNewThreadModal = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Naslov *</label>
                    <input type="text" x-model="newThread.subject" class="form-input" placeholder="Ukratko opišite temu...">
                </div>
                <div class="form-group">
                    <label class="form-label">Poruka *</label>
                    <textarea x-model="newThread.body" class="form-input form-textarea" placeholder="Opišite vaše pitanje ili problem..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button @click="showNewThreadModal = false" class="btn-cancel">Otkaži</button>
                <button @click="createThread()" :disabled="!newThread.subject.trim() || !newThread.body.trim() || creating" class="btn-primary">
                    <span x-show="!creating">Pošalji</span>
                    <span x-show="creating">Slanje...</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function messagesApp() {
    return {
        activeTab: 'conversations',
        loading: true,
        threads: [],
        selectedThread: null,
        messages: [],
        messagesLoading: false,
        replyText: '',
        sending: false,
        showNewThreadModal: false,
        newThread: { subject: '', body: '' },
        creating: false,
        typingUsers: [],
        lastMessageId: 0,
        messagePollingInterval: null,
        typingPollingInterval: null,
        isTyping: false,
        typingTimeout: null,
        searchQuery: '',
        pinnedThreadIds: JSON.parse(localStorage.getItem('pinnedThreads') || '[]'),

        get systemThreads() {
            return this.threads.filter(t => t.thread_type === 'SYSTEM');
        },

        get conversationThreads() {
            return this.threads.filter(t => t.thread_type !== 'SYSTEM');
        },

        get filteredConversations() {
            let threads = this.conversationThreads;

            // Apply search filter
            if (this.searchQuery.trim()) {
                const query = this.searchQuery.toLowerCase();
                threads = threads.filter(t =>
                    this.getThreadName(t).toLowerCase().includes(query) ||
                    (t.last_message_preview || '').toLowerCase().includes(query)
                );
            }

            // Sort: pinned first, then by date
            return threads.sort((a, b) => {
                const aPinned = this.pinnedThreadIds.includes(a.id);
                const bPinned = this.pinnedThreadIds.includes(b.id);
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                return new Date(b.last_message_at || b.created_at) - new Date(a.last_message_at || a.created_at);
            }).map(t => ({...t, pinned: this.pinnedThreadIds.includes(t.id)}));
        },

        get filteredSystemThreads() {
            let threads = this.systemThreads;
            if (this.searchQuery.trim()) {
                const query = this.searchQuery.toLowerCase();
                threads = threads.filter(t =>
                    t.subject.toLowerCase().includes(query) ||
                    (t.last_message_preview || '').toLowerCase().includes(query)
                );
            }
            return threads;
        },

        get systemUnread() {
            return this.systemThreads.reduce((sum, t) => sum + (t.unread_count || 0), 0);
        },

        get conversationsUnread() {
            return this.conversationThreads.reduce((sum, t) => sum + (t.unread_count || 0), 0);
        },

        async init() {
            await this.loadThreads();

            // Auto-select first conversation if exists
            if (this.conversationThreads.length > 0) {
                this.selectThread(this.conversationThreads[0]);
            }
        },

        async loadThreads() {
            this.loading = true;
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/v1/threads?limit=50', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                this.threads = data.threads || [];
            } catch (error) {
                console.error('Failed to load threads:', error);
            } finally {
                this.loading = false;
            }
        },

        async selectThread(thread) {
            this.stopPolling();
            this.selectedThread = thread;
            this.messagesLoading = true;
            this.messages = [];
            this.typingUsers = [];
            this.lastMessageId = 0;

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/v1/threads/${thread.id}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                this.messages = data.messages || [];

                if (this.messages.length > 0) {
                    this.lastMessageId = Math.max(...this.messages.map(m => m.id));
                }

                await fetch(`/api/v1/threads/${thread.id}/read`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                thread.unread_count = 0;

                if (!thread.is_read_only) {
                    this.messagePollingInterval = setInterval(() => this.pollNewMessages(), 3000);
                    this.typingPollingInterval = setInterval(() => this.pollTyping(), 2000);
                }

                this.$nextTick(() => this.scrollToBottom());
            } catch (error) {
                console.error('Failed to load messages:', error);
            } finally {
                this.messagesLoading = false;
            }
        },

        stopPolling() {
            if (this.messagePollingInterval) {
                clearInterval(this.messagePollingInterval);
                this.messagePollingInterval = null;
            }
            if (this.typingPollingInterval) {
                clearInterval(this.typingPollingInterval);
                this.typingPollingInterval = null;
            }
            if (this.typingTimeout) {
                clearTimeout(this.typingTimeout);
                this.typingTimeout = null;
            }
            if (this.isTyping && this.selectedThread) {
                this.sendTypingStatus(false);
            }
            this.isTyping = false;
        },

        async sendReply() {
            if (!this.replyText.trim() || this.sending) return;

            this.sending = true;
            this.sendTypingStatus(false);
            this.isTyping = false;

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/v1/threads/${this.selectedThread.id}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ body: this.replyText })
                });

                if (response.ok) {
                    const data = await response.json();
                    this.messages.push(data.data);
                    this.replyText = '';
                    this.lastMessageId = data.data.id;
                    this.selectedThread.last_message_preview = data.data.body.substring(0, 100);
                    this.selectedThread.last_message_at = data.data.created_at;
                    this.$nextTick(() => this.scrollToBottom());
                }
            } catch (error) {
                console.error('Failed to send reply:', error);
            } finally {
                this.sending = false;
            }
        },

        async pollNewMessages() {
            if (!this.selectedThread) return;

            try {
                const token = localStorage.getItem('access_token');
                const url = `/api/v1/threads/${this.selectedThread.id}/messages?after_id=${this.lastMessageId}`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            if (!this.messages.find(m => m.id === msg.id)) {
                                this.messages.push(msg);
                            }
                        });
                        this.lastMessageId = Math.max(...this.messages.map(m => m.id));
                        const lastMsg = data.messages[data.messages.length - 1];
                        this.selectedThread.last_message_preview = lastMsg.body.substring(0, 100);
                        this.selectedThread.last_message_at = lastMsg.created_at;
                        this.$nextTick(() => this.scrollToBottom());
                    }
                }
            } catch (error) {
                console.error('Poll messages error:', error);
            }
        },

        async pollTyping() {
            if (!this.selectedThread) return;

            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`/api/v1/threads/${this.selectedThread.id}/typing`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    this.typingUsers = data.typing || [];
                }
            } catch (error) {}
        },

        onTyping() {
            if (!this.selectedThread || this.selectedThread.is_read_only) return;

            if (!this.isTyping) {
                this.isTyping = true;
                this.sendTypingStatus(true);
            }

            if (this.typingTimeout) clearTimeout(this.typingTimeout);
            this.typingTimeout = setTimeout(() => {
                this.isTyping = false;
                this.sendTypingStatus(false);
            }, 2000);
        },

        async sendTypingStatus(isTyping) {
            if (!this.selectedThread) return;
            try {
                const token = localStorage.getItem('access_token');
                await fetch(`/api/v1/threads/${this.selectedThread.id}/typing`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ typing: isTyping })
                });
            } catch (error) {}
        },

        scrollToBottom() {
            const container = this.$refs.messagesContainer;
            if (container) container.scrollTop = container.scrollHeight;
        },

        autoResize(event) {
            const textarea = event.target;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        },

        openNewThread() {
            this.newThread = { subject: '', body: '' };
            this.showNewThreadModal = true;
        },

        async createThread() {
            if (!this.newThread.subject.trim() || !this.newThread.body.trim() || this.creating) return;

            this.creating = true;
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/v1/threads', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.newThread)
                });

                if (response.ok) {
                    const data = await response.json();
                    this.threads.unshift(data.thread);
                    this.showNewThreadModal = false;
                    this.activeTab = 'conversations';
                    this.selectThread(data.thread);
                }
            } catch (error) {
                console.error('Failed to create thread:', error);
            } finally {
                this.creating = false;
            }
        },

        togglePin(thread) {
            const idx = this.pinnedThreadIds.indexOf(thread.id);
            if (idx > -1) {
                this.pinnedThreadIds.splice(idx, 1);
            } else {
                this.pinnedThreadIds.push(thread.id);
            }
            localStorage.setItem('pinnedThreads', JSON.stringify(this.pinnedThreadIds));
        },

        openSupportChat() {
            // Find existing SUPPORT thread or open modal to create new one
            const supportThread = this.conversationThreads.find(t => t.thread_type === 'SUPPORT');
            if (supportThread) {
                this.activeTab = 'conversations';
                this.selectThread(supportThread);
            } else {
                this.openNewThread();
            }
        },

        getThreadName(thread) {
            if (thread.thread_type === 'SUPPORT') return 'ServisHub Podrška';
            if (thread.thread_type === 'SYSTEM') return thread.subject;
            return thread.subject;
        },

        getThreadInitials(thread) {
            if (thread.thread_type === 'SUPPORT') return 'SH';
            const name = thread.subject || '';
            const parts = name.split(' ');
            if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
            return name.substring(0, 2).toUpperCase();
        },

        getMessageClass(msg) {
            if (msg.sender.type === 'admin') return 'incoming';
            if (this.selectedThread?.thread_type === 'SYSTEM') return 'system';
            return 'outgoing';
        },

        getStatusLabel(status) {
            const labels = { 'OPEN': 'Otvoren', 'PENDING': 'Čeka odgovor', 'RESOLVED': 'Zatvoren' };
            return labels[status] || status;
        },

        getTypingText() {
            if (this.typingUsers.length === 0) return '';
            if (this.typingUsers.length === 1) return `${this.typingUsers[0].name} kuca...`;
            return `${this.typingUsers.length} osobe kucaju...`;
        },

        getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) return (parts[0][0] + parts[1][0]).toUpperCase();
            return name.substring(0, 2).toUpperCase();
        },

        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days === 0) return date.toLocaleTimeString('sr-Latn', { hour: '2-digit', minute: '2-digit' });
            if (days === 1) return 'Juče';
            if (days < 7) return date.toLocaleDateString('sr-Latn', { weekday: 'short' });
            return date.toLocaleDateString('sr-Latn', { day: 'numeric', month: 'short' });
        },

        formatDateTime(dateStr) {
            if (!dateStr) return '';
            return new Date(dateStr).toLocaleString('sr-Latn', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        },

        formatMessageBody(body) {
            return body
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }
    };
}
</script>

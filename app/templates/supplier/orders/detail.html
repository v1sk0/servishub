{% extends "layouts/supplier.html" %}

{% block title %}Narudzbina - ServisHub{% endblock %}

{% block page_content %}
<div x-data="orderDetailPage({{ order_id }})" x-init="loadOrder()">
    <div x-show="loading" class="flex justify-center items-center h-64">
        <svg class="animate-spin h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
    </div>

    <div x-show="!loading && order">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="min-w-0 flex-1">
                <div class="flex items-center">
                    <a href="/supplier/orders" class="mr-4 text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                    </a>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Narudzbina #<span x-text="order.order_number"></span></h2>
                        <p class="text-sm text-gray-500" x-text="'Kreirana ' + formatDate(order.created_at)"></p>
                    </div>
                </div>
            </div>
            <span class="px-3 py-1 text-sm font-medium rounded-full" :class="getStatusClass(order.status)" x-text="statusLabels[order.status]"></span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Items -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-6 py-4 border-b"><h3 class="text-lg font-medium text-gray-900">Stavke</h3></div>
                    <ul class="divide-y divide-gray-200">
                        <template x-for="item in order.items" :key="item.id">
                            <li class="px-6 py-4">
                                <div class="flex justify-between">
                                    <div><p class="text-sm font-medium text-gray-900" x-text="item.part_name"></p></div>
                                    <div class="text-right">
                                        <p class="text-sm text-gray-900" x-text="item.quantity + ' x ' + formatPrice(item.unit_price) + ' RSD'"></p>
                                        <p class="text-sm font-medium" x-text="formatPrice(item.total_price) + ' RSD'"></p>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                    <div class="px-6 py-4 bg-gray-50 border-t">
                        <div class="flex justify-between text-base font-medium">
                            <span>Ukupno:</span>
                            <span x-text="formatPrice(order.total_amount) + ' RSD'"></span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-500 mt-1">
                            <span>Provizija (5%):</span>
                            <span x-text="formatPrice(order.commission_amount || 0) + ' RSD'"></span>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-6 py-4 border-b"><h3 class="text-lg font-medium text-gray-900">Poruke</h3></div>
                    <div class="p-6 max-h-64 overflow-y-auto space-y-3">
                        <template x-for="msg in order.messages" :key="msg.id">
                            <div :class="msg.sender_type === 'SELLER' ? 'ml-8 bg-purple-50' : 'mr-8 bg-gray-100'" class="rounded-lg p-3">
                                <p class="text-sm" x-text="msg.message_text"></p>
                                <p class="text-xs text-gray-500 mt-1" x-text="formatDate(msg.created_at)"></p>
                            </div>
                        </template>
                        <p x-show="!order.messages?.length" class="text-gray-500 text-center py-4">Nema poruka</p>
                    </div>
                    <div class="px-6 py-4 border-t">
                        <form @submit.prevent="sendMessage()" class="flex gap-2">
                            <input type="text" x-model="newMessage" placeholder="Napisi poruku..." class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                            <button type="submit" :disabled="!newMessage" class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-500 disabled:opacity-50">Posalji</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Buyer -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Kupac</h3>
                    <p class="text-sm font-medium text-gray-900" x-text="order.buyer_name"></p>
                    <p class="text-sm text-gray-500" x-text="order.buyer_email"></p>
                </div>

                <!-- Actions -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Akcije</h3>
                    <div class="space-y-3">
                        <button x-show="order.status === 'SENT'" @click="updateStatus('confirm')" :disabled="updating" class="w-full px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-500 disabled:opacity-50">Potvrdi narudzbinu</button>
                        <button x-show="order.status === 'SENT'" @click="updateStatus('reject')" :disabled="updating" class="w-full px-4 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-md hover:bg-red-100 disabled:opacity-50">Odbij</button>
                        <button x-show="order.status === 'CONFIRMED'" @click="updateStatus('ship')" :disabled="updating" class="w-full px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-500 disabled:opacity-50">Oznaci kao poslato</button>
                    </div>
                </div>

                <!-- Tracking -->
                <div class="bg-white shadow rounded-lg p-6" x-show="order.status === 'CONFIRMED' || order.status === 'SHIPPED'">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Pracenje</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Broj posiljke</label>
                            <input type="text" x-model="tracking.number" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Link za pracenje</label>
                            <input type="url" x-model="tracking.url" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm">
                        </div>
                        <button @click="saveTracking()" class="w-full px-4 py-2 text-sm font-medium text-purple-600 bg-purple-50 rounded-md hover:bg-purple-100">Sacuvaj tracking</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function orderDetailPage(id) {
    return {
        orderId: id, order: null, loading: true, updating: false, newMessage: '',
        tracking: { number: '', url: '' },
        statusLabels: { 'SENT': 'Nova', 'CONFIRMED': 'Potvrdjena', 'REJECTED': 'Odbijena', 'SHIPPED': 'Poslato', 'DELIVERED': 'Isporuceno', 'COMPLETED': 'Zavrseno', 'CANCELLED': 'Otkazano' },
        async loadOrder() {
            try {
                const r = await supplierApi('/api/supplier/orders/' + this.orderId);
                if (r.ok) { this.order = await r.json(); this.tracking.number = this.order.tracking_number || ''; this.tracking.url = this.order.tracking_url || ''; }
            } catch (e) { console.error(e); } finally { this.loading = false; }
        },
        async updateStatus(action) {
            this.updating = true;
            try {
                await supplierApi('/api/supplier/orders/' + this.orderId + '/' + action, { method: 'PUT' });
                await this.loadOrder();
                showToast('Status azuriran', 'success');
            } catch (e) { showToast('Greska', 'error'); } finally { this.updating = false; }
        },
        async sendMessage() {
            if (!this.newMessage) return;
            await supplierApi('/api/supplier/orders/' + this.orderId + '/messages', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message_text: this.newMessage }) });
            this.newMessage = '';
            await this.loadOrder();
        },
        async saveTracking() {
            await supplierApi('/api/supplier/orders/' + this.orderId + '/tracking', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(this.tracking) });
            showToast('Tracking sacuvan', 'success');
        },
        getStatusClass(s) {
            const c = { 'SENT': 'bg-blue-100 text-blue-800', 'CONFIRMED': 'bg-green-100 text-green-800', 'REJECTED': 'bg-red-100 text-red-800', 'SHIPPED': 'bg-purple-100 text-purple-800', 'DELIVERED': 'bg-green-100 text-green-800', 'COMPLETED': 'bg-gray-100 text-gray-800' };
            return c[s] || 'bg-gray-100 text-gray-800';
        },
        formatPrice(p) { return p ? new Intl.NumberFormat('sr-RS').format(p) : '0'; },
        formatDate(d) { return d ? new Date(d).toLocaleDateString('sr-Latn-RS', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }) : '-'; }
    }
}
</script>
{% endblock %}
